<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Frontend Mentor | Social links profile</title>
  
</head> 
<body>
  <main>
    <img src="assets/images/avatar-jessica.jpeg" alt="">

    <section class="section-information">
      <p class="section-information-name">Jessica Randall</p>
      <p class="section-information-location">London, United Kingdom</p>
      <p class="section-information-about">"Front-end developer and avid reader."</p>

    </section>

    <section class="section-buttons">
      <button type="button">GitHub</button>
      <button type="button">Frontend Mentor</button>
      <button type="button">LinkedIn</button>
      <button type="button">Twitter</button>
      <button type="button">Instagram</button>
    </section>
  </main>    
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Josue Casahuaman</a>.
  </div>

</body>
</html>
